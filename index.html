    <script>
        // Función para eliminar la clase active de todos los enlaces del menú
        function removeActiveClass() {
            const links = document.querySelectorAll('nav ul li a');
            links.forEach(link => {
                link.classList.remove('active');
            });
        }

        // Añadir evento de clic a cada enlace del menú para eliminar la clase active de los demás enlaces
        document.getElementById("que-es-link").addEventListener("click", function() {
            removeActiveClass();
        });

        document.getElementById("aplicaciones-link").addEventListener("click", function() {
            removeActiveClass();
            document.getElementById("aplicaciones-link").classList.add("active");
        });

        document.getElementById("tecnologias-link").addEventListener("click", function() {
            removeActiveClass();
            document.getElementById("tecnologias-link").classList.add("active");
        });

        document.getElementById("futuro-link").addEventListener("click", function() {
